steps:
  # Get the submodules
  - name: 'gcr.io/cloud-builders/git'
    id: 'submodule-update'
    args: ['submodule','update', '--init', '--recursive']

  - name: 'gcr.io/cloud-builders/go'
    args: [ 'get', '-d', './...' ]
    env: [ 'GOPATH=/gopath' ]
    volumes:
      - name: 'go'
        path: '/gopath'

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy' ]
    env: [ 'GOPATH=/gopath' ]
    volumes:
      - name: 'go'
        path: '/gopath'


  - name: 'gcr.io/cloud-builders/go'
    id: 'test'
    args: ['test','./...']
#    dir: 'Aida'
    env: [ 'GOPATH=/gopath' ]
    volumes:
      - name: 'go'
        path: '/gopath'

